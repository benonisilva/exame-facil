<ion-header>
  <ion-toolbar>
    <ion-title>{{exameName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item *ngFor="let procedimento of procedimentos; let i = index">
      <ion-card-content *ngIf="procedimento.is_negrito">
       <b>{{procedimento.procedimento}}</b> 
      </ion-card-content>
      <ion-card-content *ngIf="!procedimento.is_negrito">
        {{procedimento.procedimento}}
       </ion-card-content>
    </ion-item>
  </ion-card>
</ion-content>
