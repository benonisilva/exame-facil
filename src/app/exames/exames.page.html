<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
      <ion-title>
        Exames
      </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let exame of exames; let indexExame = index">
    <ion-item >
      <ion-button [routerLink]="getNextUrl(userId, grupoId, indexExame)" fill="outline" slot="end">IR</ion-button>
      <ion-card-content>
          {{exame.nome}}
      </ion-card-content>
    </ion-item>
</ion-card>
</ion-content>
