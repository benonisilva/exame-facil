<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
      <ion-title>
         Grupo de Exames
      </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  
  <ion-card *ngFor="let grupo of grupos">
      <ion-item [color]="grupo.isNew ? 'primary' : null">
        <ion-button [routerLink]="'/exames/' + idGrupoUsuario + '/' + grupo.id" fill="outline" slot="end">IR</ion-button>
        <ion-card-content>
            {{grupo.nome}}
        </ion-card-content>
      </ion-item>
  </ion-card>
  <ion-button id="open-modal" expand="block">Open</ion-button>
</ion-content>

<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Welcome</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-label position="stacked">Nome Novo Grupo Exames</ion-label>
        <ion-input type="text" placeholder="Entre com o nome" [(ngModel)]="name"></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
